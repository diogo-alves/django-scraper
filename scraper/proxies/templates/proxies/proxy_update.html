{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Alterar Proxy | {{ block.super }}{% endblock title %}

{% block content %}
  <div class="col-xl-8 mx-auto">
    <div class="card">
      <form method="post">
        {% csrf_token %}
        <div class="card-header p-4">
          <h1 class="mx-4">Alterar Proxy</h1>
        </div>
        <div class="card-body mx-4">
          {% include 'proxies/includes/proxy_form_fields.html' %}
        </div>
        <div class="card-footer d-flex flex-column flex-md-row p-4">
            <input class="btn btn-primary order-2" type="submit" value="Salvar Alterações">
            <a class="btn btn-link d-none d-md-block me-auto order-1" href="{{ view.get_success_url }}">Cancelar</a>
          </div>
      </form>
    </div>
  </div>
{% endblock content %}
