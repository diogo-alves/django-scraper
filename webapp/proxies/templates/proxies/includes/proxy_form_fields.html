{% load crispy_forms_tags %}

<div class="row">
    <div class="col-lg-6">{{ form.ip_address|as_crispy_field }}</div>
    <div class="col-lg-3">{{ form.port|as_crispy_field }}</div>
    <div class="col-lg-3">{{ form.protocol|as_crispy_field }}</div>
  </div>
  {{ form.anonymity|as_crispy_field }}
  <div class="row">
    <div class="col-lg-4">{{ form.country|as_crispy_field }}</div>
    <div class="col-lg-4">{{ form.city|as_crispy_field }}</div>
  </div>
  <div class="row">
    <div class="col-lg-4">{{ form.speed|as_crispy_field }}</div>
  </div>
